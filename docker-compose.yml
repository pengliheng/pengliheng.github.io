version: "3.7"

services:
  backend:
    restart: always
    volumes:
      - ./backend:/root/app/
    build:
      context: "./backend"
    networks:
      - gate-tier
    environment:
      - PORT=8080
      - ACCESS_TOKEN=ae55e694077493e8b7b09531e2660a5a80107e26
    command: "npm run watch-server"

  frontend:
    restart: always
    volumes:
      - ./frontend:/root/app/
    build:
      context: "./frontend"
    networks:
      - gate-tier
    environment:
      - PORT=80
    command: "yarn run serve"

  nginx:
    restart: always
    build:
      context: "./nginx"
    networks:
      - gate-tier
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx:/var/log/nginx/
    ports:
      - "8009:80"
      - "8010:8080"

networks:
  gate-tier:
